<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Existing head content -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wassermusik</title>

    <!-- Styles -->
    <style>
        /* Existing styles */

        /* Add styles for the slider */
        #slider-container {
            margin: 20px;
            display: none; /* Hidden by default */
            color: white;
        }
        #slider-container label {
            margin-right: 10px;
        }
        #mixerSlider {
            width: 300px;
        }
        /* Adjust existing styles */
        #output-orientation, #rotation-bar {
            display: none; /* Hidden by default */
        }

        /* Rest of the styles remain the same */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
            padding: 20px;
            color: white;
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        #output-orientation {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: white;
        }
        #rotation-bar {
            width: 300px;
            height: 30px;
            background-color: #ddd;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
        }
        #indicator {
            position: absolute;
            height: 100%;
            width: 50%;
            background-color: #007bff;
            left: 50%;
            transform-origin: center;
            transition: transform 0.1s;
        }
        #startButton{
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        #loading-indicator {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #007bff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            display: none;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }
        .image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            transition: opacity 0s;
            object-fit: cover;
        }
        #offline-indicator {
            display: none;
            color: red;
            font-size: 1.2rem;
            margin-top: 10px;
        }
        /* Add styles for progress bar */
        #progress-container {
            width: 80%;
            height: 10px;
            background-color: #444;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            overflow: hidden;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: #007bff;
        }
        #time-display {
            margin-top: 5px;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Neige dein Handy nach vorne und hinten</h1>
    <div id="image-container">
        <img id="image1" class="image" src="images/wasservioline.webp" alt="Wasservioline">
        <img id="image2" class="image" src="images/violine.webp" alt="Violine">
    </div>
    <!-- Debug Elements -->
    <div id="output-orientation">Orientation: 0°</div>
    <div id="rotation-bar">
        <div id="indicator"></div>
    </div>
    <!-- Controls -->
    <div>
        <button id="startButton">Start</button>
    </div>
    <!-- Slider for desktop devices -->
    <div id="slider-container">
        <label for="mixerSlider">Mixer</label>
        <input type="range" id="mixerSlider" min="0" max="100" value="50">
    </div>
    <!-- Loading Indicator -->
    <div id="loading-indicator"></div>
    <!-- Offline Indicator -->
    <div id="offline-indicator">You are offline. Using cached resources.</div>
    <!-- Progress Bar -->
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div id="time-display">0:00 / 0:00</div>
    <!-- Removed Audio Player -->

    <!-- Script -->
    <script>
        // Variables
        let orientationPermissionGranted = false;
        let debug = false;
        let isPlaying = false;

        // Element references
        const startButton = document.getElementById('startButton');
        const loadingIndicator = document.getElementById('loading-indicator');
        const outputOrientation = document.getElementById('output-orientation');
        const rotationBar = document.getElementById('rotation-bar');
        const image1 = document.getElementById('image1');
        const image2 = document.getElementById('image2');
        const offlineIndicator = document.getElementById('offline-indicator');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const timeDisplay = document.getElementById('time-display');
        const sliderContainer = document.getElementById('slider-container');
        const mixerSlider = document.getElementById('mixerSlider');

        // Web Audio API variables
        let audioContext;
        let audioBuffer = null;
        let audioSource = null;
        let audioStartTime = 0;
        let audioDuration = 0;
        let progressInterval = null;
        let gainNode1_L, gainNode1_R, gainNode2_L, gainNode2_R;

        // Initialize the app
        window.onload = function() {
            initializeApp();
            // Create AudioContext but do not resume it yet
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        };

        // Function to detect mobile devices
        function isMobileDevice() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        // Initialize the app based on device type
        function initializeApp() {
            if (isMobileDevice()) {
                sliderContainer.style.display = 'none';
                if (debug) {
                    outputOrientation.style.display = 'block';
                    rotationBar.style.display = 'block';
                }
            } else {
                outputOrientation.style.display = 'none';
                rotationBar.style.display = 'none';
                sliderContainer.style.display = 'block';
                initializeSlider();
            }
        }

        // Initialize the slider
        function initializeSlider() {
            mixerSlider.addEventListener('input', handleSliderInput);
        }

        function handleSliderInput(event) {
            const value = event.target.value;
            const normalized = value / 100;
            updateMix(normalized);
        }

        function updateMix(normalized) {
            gainNode1_L.gain.value = gainNode1_R.gain.value = 1 - normalized;
            gainNode2_L.gain.value = gainNode2_R.gain.value = normalized;
            image1.style.opacity = 1 - normalized;
            image2.style.opacity = normalized;
        }

        // Start button event listener
        startButton.addEventListener('click', () => {
            const title = document.querySelector('h1');
            if (!isPlaying) {
                if (isMobileDevice()) {
                    requestOrientationPermission();
                }
                startAudio(); // Start audio within user interaction
                startButton.textContent = 'Stop';
                title.style.opacity = '0';
            } else {
                stopAudio();
                startButton.textContent = 'Start';
                title.style.opacity = '1';
            }
            isPlaying = !isPlaying;
        });

        function startAudio() {
            // Resume the audio context within user interaction
            if (audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    if (audioBuffer) {
                        playAudio();
                    } else {
                        loadAudio();
                    }
                }).catch((e) => {
                    console.log("Error resuming AudioContext", e);
                });
            } else {
                if (audioBuffer) {
                    playAudio();
                } else {
                    loadAudio();
                }
            }
        }

        function loadAudio() {
            loadingIndicator.style.display = 'block';
            startButton.disabled = true;

            fetch('audio/version5.m4a')
                .then(response => response.arrayBuffer())
                .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
                .then(decodedData => {
                    audioBuffer = decodedData;
                    loadingIndicator.style.display = 'none';
                    startButton.disabled = false;
                    playAudio();
                })
                .catch(error => {
                    console.error('Error loading audio:', error);
                    loadingIndicator.style.display = 'none';
                    startButton.disabled = false;
                });
        }

        function playAudio() {
            audioSource = audioContext.createBufferSource();
            audioSource.buffer = audioBuffer;
            setupAudioGraph();
            audioStartTime = audioContext.currentTime;
            audioDuration = audioBuffer.duration;
            audioSource.start(0);
            audioSource.onended = () => {
                stopAudio();
                startButton.textContent = 'Start';
                isPlaying = false;
            };
            startProgressUpdate();
        }

        function stopAudio() {
            if (audioSource) {
                audioSource.stop();
                audioSource.disconnect();
                audioSource = null;
            }
            audioContext.suspend();
            stopProgressUpdate();
        }

        // Set up the audio graph
        function setupAudioGraph() {
            const splitter = audioContext.createChannelSplitter(4);
            gainNode1_L = audioContext.createGain();
            gainNode1_R = audioContext.createGain();
            gainNode2_L = audioContext.createGain();
            gainNode2_R = audioContext.createGain();
            const merger = audioContext.createChannelMerger(2);

            audioSource.connect(splitter);
            splitter.connect(gainNode1_L, 0);
            splitter.connect(gainNode1_R, 1);
            splitter.connect(gainNode2_L, 2);
            splitter.connect(gainNode2_R, 3);

            gainNode1_L.connect(merger, 0, 0);
            gainNode2_L.connect(merger, 0, 0);
            gainNode1_R.connect(merger, 0, 1);
            gainNode2_R.connect(merger, 0, 1);

            merger.connect(audioContext.destination);

            gainNode1_L.gain.value = gainNode1_R.gain.value = 0.5;
            gainNode2_L.gain.value = gainNode2_R.gain.value = 0.5;
        }

        // Progress bar functions
        function startProgressUpdate() {
            progressInterval = setInterval(updateProgressBar, 100);
        }

        function stopProgressUpdate() {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
        }

        function updateProgressBar() {
            const currentTime = audioContext.currentTime - audioStartTime;
            if (audioDuration) {
                const progressPercent = (currentTime / audioDuration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                const currentTimeFormatted = formatTime(currentTime);
                const durationFormatted = formatTime(audioDuration);
                timeDisplay.textContent = `${currentTimeFormatted} / ${durationFormatted}`;
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secondsLeft = Math.floor(seconds % 60);
            return `${minutes}:${secondsLeft < 10 ? '0' : ''}${secondsLeft}`;
        }

        // Seek functionality
        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = audioDuration;
            const seekTime = (clickX / width) * duration;
            seekAudio(seekTime);
        });

        function seekAudio(seekTime) {
            if (audioSource) {
                audioSource.stop();
                audioSource.disconnect();
            }
            audioSource = audioContext.createBufferSource();
            audioSource.buffer = audioBuffer;
            setupAudioGraph();
            audioSource.onended = () => {
                stopAudio();
                startButton.textContent = 'Start';
                isPlaying = false;
            };
            audioStartTime = audioContext.currentTime - seekTime;
            audioSource.start(0, seekTime);
            stopProgressUpdate();
            startProgressUpdate();
        }

        // Orientation functions
        function requestOrientationPermission() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            orientationPermissionGranted = true;
                            initializeOrientationListener();
                        } else {
                            alert('Permission denied for accessing orientation data.');
                        }
                    })
                    .catch(console.error);
            } else {
                orientationPermissionGranted = true;
                initializeOrientationListener();
            }
        }

        function initializeOrientationListener() {
            window.addEventListener("deviceorientation", handleOrientation);
        }

        function handleOrientation(event) {
            const beta = event.beta;
            if (debug) {
                outputOrientation.textContent = `Orientation: ${beta.toFixed(2)}°`;
            }
            if (debug) {
                const indicator = document.getElementById('indicator');
                let position = beta;
                position = Math.max(-45, Math.min(45, position));
                let transformValue = (position / 45) * 100;
                indicator.style.transform = `translateX(${transformValue}%)`;
            }
            const offsetBeta = beta - 20;
            let normalized = (offsetBeta + 45) / 90;
            normalized = Math.max(0, Math.min(1, normalized));
            updateMix(normalized);
        }

        // Wake Lock API
        let wakeLock = null;

        async function requestWakeLock() {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                wakeLock.addEventListener('release', () => {
                    console.log('Wake Lock was released');
                });
            } catch (err) {
                console.error(`${err.name}, ${err.message}`);
            }
        }

        function releaseWakeLock() {
            if (wakeLock !== null) {
                wakeLock.release().then(() => {
                    wakeLock = null;
                });
            }
        }

        window.addEventListener('load', () => {
            requestWakeLock();
        });

        window.addEventListener('beforeunload', () => {
            releaseWakeLock();
        });

        // Service Worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }

        // Screen orientation lock
        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('portrait').catch(function(error) {
                console.log('Screen orientation lock failed:', error);
            });
        }

        // Offline indicator
        window.addEventListener('load', () => {
            if (!navigator.onLine) {
                offlineIndicator.style.display = 'block';
            }
        });

        window.addEventListener('online', () => {
            offlineIndicator.style.display = 'none';
        });

        window.addEventListener('offline', () => {
            offlineIndicator.style.display = 'block';
        });
    </script>

</body>
</html>
