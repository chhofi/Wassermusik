<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Device Orientation Audio Mixer</title>

    <!-- Link to manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Device Orientation Audio Mixer">
    <link rel="apple-touch-icon" href="./images/icon-192x192.png">
    <meta name="msapplication-TileImage" content="./images/icon-192x192.png">
    <meta name="msapplication-TileColor" content="#3367D6">

    <!-- Theme color for the browser -->
    <meta name="theme-color" content="#007bff">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: white; /* Make the text white */
            background-color: #333; /* Change background for better contrast */
        }
        h1 {
            margin-bottom: 20px;
            padding: 20px;
            color: white;
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s ease; /* Add smooth fade transition */
        }
        #output-orientation {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: white; /* Make the output-orientation text white */
        }
        #rotation-bar {
            width: 300px;
            height: 30px;
            background-color: #ddd;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
        }
        #indicator {
            position: absolute;
            height: 100%;
            width: 50%;
            background-color: #007bff;
            left: 50%;
            transform-origin: center;
            transition: transform 0.1s;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        /* Loading Spinner Styles */
        #loading-indicator {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #007bff; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Styles for the images */
        #image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1; /* Make the images stay in the background */
        }
        .image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            transition: opacity 0s; /* No fade transition */
            object-fit: cover; /* Ensure the image covers the whole screen */
        }
        #offline-indicator {
            display: none;
            color: red;
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Neige dein Handy nach vorne und hinten</h1>
    <div id="image-container">
        <img id="image1" class="image" src="images/wasservioline.webp" alt="Wasservioline">
        <img id="image2" class="image" src="images/violine.webp" alt="Violine">
    </div>
    <!-- Debug Elements -->
    <div id="output-orientation">Orientation: 0°</div>
    <div id="rotation-bar">
        <div id="indicator"></div>
    </div>
    <!-- Controls -->
    <button id="startButton">Start</button>
    <!-- Loading Indicator -->
    <div id="loading-indicator"></div>
    <!-- Offline Indicator -->
    <div id="offline-indicator">You are offline. Using cached resources.</div>
    <!-- Progress Bar -->
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div id="time-display">0:00 / 0:00</div>
    <!-- Audio Player -->
    <audio id="audio-player" src="audio/version2.flac" preload="none"></audio>

    <!-- Your existing script here -->
    </body>

    <script>

        // Existing variables
let orientationPermissionGranted = false;
let debug = false; // Set debug mode to false by default
let isPlaying = false; // Track if the audio is playing

// Existing element references
const audioPlayer = document.getElementById('audio-player');
const startButton = document.getElementById('startButton');
const loadingIndicator = document.getElementById('loading-indicator');
const outputOrientation = document.getElementById('output-orientation');
const rotationBar = document.getElementById('rotation-bar');
const image1 = document.getElementById('image1');
const image2 = document.getElementById('image2');
const offlineIndicator = document.getElementById('offline-indicator');

// New element references for progress bar
const progressContainer = document.getElementById('progress-container');
const progressBar = document.getElementById('progress-bar');
const timeDisplay = document.getElementById('time-display');

// Show offline indicator if offline
window.addEventListener('load', () => {
    if (!navigator.onLine) {
        offlineIndicator.style.display = 'block';
    }
});

window.addEventListener('online', () => {
    offlineIndicator.style.display = 'none';
});

window.addEventListener('offline', () => {
    offlineIndicator.style.display = 'block';
});

// Set visibility based on debug mode
function updateDebugVisibility() {
    if (debug) {
        outputOrientation.style.display = 'block';
        rotationBar.style.display = 'block';
    } else {
        outputOrientation.style.display = 'none';
        rotationBar.style.display = 'none';
    }
}

// Initialize with debug mode off
updateDebugVisibility();

// Set up the Web Audio API context
const audioContext = new (window.AudioContext || window.webkitAudioContext)();

// Set up audio source
const audioSource = audioContext.createMediaElementSource(audioPlayer);

// Create a ChannelSplitterNode to split the 4-channel audio into individual channels
const splitter = audioContext.createChannelSplitter(4);

// Connect the audio source to the splitter
audioSource.connect(splitter);

// Create GainNodes for each individual channel
const gainNode1_L = audioContext.createGain(); // Channel 1 (left of stereo pair 1)
const gainNode1_R = audioContext.createGain(); // Channel 2 (right of stereo pair 1)
const gainNode2_L = audioContext.createGain(); // Channel 3 (left of stereo pair 2)
const gainNode2_R = audioContext.createGain(); // Channel 4 (right of stereo pair 2)

// Connect splitter outputs to their respective GainNodes
splitter.connect(gainNode1_L, 0); // Channel 1 to gainNode1_L
splitter.connect(gainNode1_R, 1); // Channel 2 to gainNode1_R
splitter.connect(gainNode2_L, 2); // Channel 3 to gainNode2_L
splitter.connect(gainNode2_R, 3); // Channel 4 to gainNode2_R

// Create a ChannelMergerNode to merge the left and right channels back into stereo
const merger = audioContext.createChannelMerger(2);

// Connect the GainNodes to the merger
gainNode1_L.connect(merger, 0, 0); // Left channels to input 0 (left)
gainNode2_L.connect(merger, 0, 0);
gainNode1_R.connect(merger, 0, 1); // Right channels to input 1 (right)
gainNode2_R.connect(merger, 0, 1);

// Connect the merger to the audio context destination (speakers)
merger.connect(audioContext.destination);

// Set initial gains for crossfading
gainNode1_L.gain.value = gainNode1_R.gain.value = 0.0;
gainNode2_L.gain.value = gainNode2_R.gain.value = 0.0;

startButton.addEventListener('click', () => {
    const title = document.querySelector('h1');
    if (!isPlaying) {
        // Request orientation permission and start downloading the audio
        requestOrientationPermission();
        downloadAudio();
        startButton.textContent = 'Stop';
        title.style.opacity = '0'; // Fade out the instruction text
    } else {
        audioPlayer.pause();
        audioContext.suspend();
        startButton.textContent = 'Start';
        title.style.opacity = '1'; // Fade in the instruction text
    }
    isPlaying = !isPlaying;
});

function downloadAudio() {
    // Show loading indicator and disable the button
    loadingIndicator.style.display = 'block';
    startButton.disabled = true;

    // Resume the audio context
    audioContext.resume();

    // Set up event listener for 'loadeddata' event
    audioPlayer.addEventListener('loadeddata', () => {
        // Hide loading indicator and enable the button
        loadingIndicator.style.display = 'none';
        startButton.disabled = false;

        // Play the audio file after it has fully downloaded
        audioPlayer.play();
    });

    // Explicitly preload the entire audio file
    audioPlayer.load(); // Begin downloading the audio file
}

// Update the progress bar as the audio plays
audioPlayer.addEventListener('timeupdate', updateProgressBar);

function updateProgressBar() {
    if (audioPlayer.duration) {
        const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        progressBar.style.width = `${progressPercent}%`;

        // Update time display
        const currentTimeFormatted = formatTime(audioPlayer.currentTime);
        const durationFormatted = formatTime(audioPlayer.duration);
        timeDisplay.textContent = `${currentTimeFormatted} / ${durationFormatted}`;
    }
}

function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    const secondsLeft = Math.floor(seconds % 60);
    return `${minutes}:${secondsLeft < 10 ? '0' : ''}${secondsLeft}`;
}

// Allow user to seek by clicking on the progress bar
progressContainer.addEventListener('click', (e) => {
    const width = progressContainer.clientWidth;
    const clickX = e.offsetX;
    const duration = audioPlayer.duration;

    audioPlayer.currentTime = (clickX / width) * duration;
});

function requestOrientationPermission() {
    if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
            .then(permissionState => {
                if (permissionState === 'granted') {
                    orientationPermissionGranted = true;
                    initializeOrientationListener();
                } else {
                    alert('Permission denied for accessing orientation data.');
                }
            })
            .catch(console.error);
    } else {
        orientationPermissionGranted = true;
        initializeOrientationListener();
    }
}

function initializeOrientationListener() {
    window.addEventListener("deviceorientation", handleOrientation);
}

function handleOrientation(event) {
    const beta = event.beta; // Front-to-back tilt (beta)

    // Update the text output for orientation only if debug is true
    if (debug) {
        outputOrientation.textContent = `Orientation: ${beta.toFixed(2)}°`;
    }

    // Move the indicator to reflect rotation if debug is true
    if (debug) {
        const indicator = document.getElementById('indicator');
        let position = beta; // beta is between -180 and 180
        position = Math.max(-45, Math.min(45, position)); // Clamp between -45 and 45
        let transformValue = (position / 45) * 100; // Map to percentage
        indicator.style.transform = `translateX(${transformValue}%)`;
    }

    // Adjust so 35 degrees becomes the new "neutral" point (equal volume for both sources)
    const offsetBeta = beta - 20;

    // Map offsetBeta (-45 to 45) to adjust gain between the two stereo pairs
    let normalized = (offsetBeta + 45) / 90; // Normalize offsetBeta to a value between 0 and 1
    normalized = Math.max(0, Math.min(1, normalized)); // Clamp normalized between 0 and 1

    // Adjust gains for crossfading
    gainNode1_L.gain.value = gainNode1_R.gain.value = 1 - normalized;
    gainNode2_L.gain.value = gainNode2_R.gain.value = normalized;

    // Update the image opacity based on the audio crossfade
    image1.style.opacity = 1 - normalized; // Image 1 visibility
    image2.style.opacity = normalized;     // Image 2 visibility
}

// Register the service worker
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
                console.log('ServiceWorker registration failed: ', error);
            });
    });
}

// Lock screen orientation to portrait mode
if (screen.orientation && screen.orientation.lock) {
    screen.orientation.lock('portrait').catch(function(error) {
        console.log('Screen orientation lock failed:', error);
    });
}
    </script>

</body>
</html>
