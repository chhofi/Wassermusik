<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Orientation Audio Mixer</title>

    <!-- Link to manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Theme color for the browser -->
    <meta name="theme-color" content="#007bff">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #output-orientation {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        #rotation-bar {
            width: 300px;
            height: 30px;
            background-color: #ddd;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
        }
        #indicator {
            position: absolute;
            height: 100%;
            width: 50%;
            background-color: #007bff;
            left: 50%;
            transform-origin: center;
            transition: transform 0.1s;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        /* Loading Spinner Styles */
        #loading-indicator {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #007bff; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1>Tilt Your Phone to Mix Audio</h1>
    <div id="output-orientation">Orientation: 0°</div>
    <div id="rotation-bar">
        <div id="indicator"></div>
    </div>
    <button id="startButton">Start</button>

    <!-- Loading Indicator -->
    <div id="loading-indicator"></div>

    <!-- Single Audio Player -->
    <audio id="audio-player" src="audio/output.flac" preload="none"></audio>

    <script>
        let orientationPermissionGranted = false;

        const audioPlayer = document.getElementById('audio-player');
        const startButton = document.getElementById('startButton');
        const loadingIndicator = document.getElementById('loading-indicator');

        // Set up the Web Audio API context
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // Set up audio source and gain nodes for different channels
        const audioSource = audioContext.createMediaElementSource(audioPlayer);
        const gainNode1 = audioContext.createGain(); // Gain for channels 1, 2 (left, right)
        const gainNode2 = audioContext.createGain(); // Gain for channels 3, 4 (left, right)

        // Create a channel splitter for the 4-channel audio
        const splitter = audioContext.createChannelSplitter(4);

        // Connect channels 1, 2 to gainNode1 (left, right)
        audioSource.connect(splitter);
        splitter.connect(gainNode1, 0); // Channel 1 (left) to gainNode1 left
        splitter.connect(gainNode1, 1); // Channel 2 (right) to gainNode1 right

        // Connect channels 3, 4 to gainNode2 (left, right)
        splitter.connect(gainNode2, 2); // Channel 3 (left) to gainNode2 left
        splitter.connect(gainNode2, 3); // Channel 4 (right) to gainNode2 right

        // Connect the gain nodes to the audio context destination (speakers)
        gainNode1.connect(audioContext.destination);
        gainNode2.connect(audioContext.destination);

        // Set initial volume for both gains (both start at full volume)
        gainNode1.gain.value = 1.0;
        gainNode2.gain.value = 0.0; // Initially mute the second pair of channels

        startButton.addEventListener('click', () => {
            // Request orientation permission and start preloading the audio
            requestOrientationPermission();
            preloadAudio();
        });

        function preloadAudio() {
            // Show loading indicator
            loadingIndicator.style.display = 'block';

            // Resume the audio context
            audioContext.resume();

            // Set up event listener for 'canplaythrough'
            audioPlayer.addEventListener('canplaythrough', () => {
                // Hide loading indicator
                loadingIndicator.style.display = 'none';
                // Play the audio file
                audioPlayer.play();
            }, { once: true });

            // Preload the audio file to ensure it is cached
            audioPlayer.preload = 'auto';
            audioPlayer.load();
        }

        function requestOrientationPermission() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            orientationPermissionGranted = true;
                            initializeOrientationListener();
                        } else {
                            alert('Permission denied for accessing orientation data.');
                        }
                    })
                    .catch(console.error);
            } else {
                orientationPermissionGranted = true;
                initializeOrientationListener();
            }
        }

        function initializeOrientationListener() {
            window.addEventListener("deviceorientation", handleOrientation);
        }

        function handleOrientation(event) {
            const beta = event.beta; // Front-to-back tilt (beta)

            // Update the text output for orientation
            const outputOrientation = document.getElementById('output-orientation');
            outputOrientation.textContent = `Orientation: ${beta.toFixed(2)}°`;

            // Move the indicator to reflect rotation
            const indicator = document.getElementById('indicator');
            let position = beta; // beta is between -180 and 180
            position = Math.max(-45, Math.min(45, position)); // Clamp between -45 and 45
            let transformValue = (position / 45) * 100; // Map to percentage
            indicator.style.transform = `translateX(${transformValue}%)`;

            // Adjust so 35 degrees becomes the new "neutral" point (equal volume for both sources)
            const offsetBeta = beta - 20;

            // Map offsetBeta (-45 to 45) to adjust gain between the two stereo pairs
            let normalized = (offsetBeta + 45) / 90; // Normalize offsetBeta to a value between 0 and 1
            normalized = Math.max(0, Math.min(1, normalized)); // Clamp normalized between 0 and 1

            gainNode1.gain.value = 1 - normalized; // Crossfade: decrease gain for channels 1, 2
            gainNode2.gain.value = normalized; // Crossfade: increase gain for channels 3, 4
        }

        // Register the service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }

        // Lock screen orientation to portrait mode
        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('portrait').catch(function(error) {
                console.log('Screen orientation lock failed:', error);
            });
        }
    </script>

</body>
</html>
