<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Orientation Audio Mixer with Audio Pool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #output-orientation, #output-volume {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        #rotation-bar {
            width: 300px;
            height: 30px;
            background-color: #ddd;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
        }
        #indicator {
            position: absolute;
            height: 100%;
            width: 50%;
            background-color: #007bff;
            left: 50%;
            transform-origin: center;
            transition: transform 0.1s;
        }
        #startButton, #playButton, #restartButton {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Rotate Your Phone to Mix Audio</h1>
    <div id="output-orientation">Orientation: 0°</div>
    <div id="output-volume">Song A Volume: 0.5 | Song B Volume: 0.5</div>
    <div id="rotation-bar">
        <div id="indicator"></div>
    </div>
    <button id="startButton">Start</button>
    <button id="playButton">Play Audio</button>
    <button id="restartButton">Restart</button>

    <script>
        // Define the audio pool for each sound
        const audioPoolA = [];
        const audioPoolB = [];
        const maxAudioElements = 5; // Number of audio elements in the pool

        // Preload audio into the pool
        function preloadAudio() {
            for (let i = 0; i < maxAudioElements; i++) {
                const audioA = new Audio('audio/test.mp3'); // Path to your audio file
                const audioB = new Audio('audio/test2.mp3'); // Path to your audio file
                audioPoolA.push(audioA);
                audioPoolB.push(audioB);
            }
        }

        // Play sound from the pool
        function playSound(pool) {
            const audio = pool.find(a => a.paused);
            if (audio) {
                audio.currentTime = 0; // Reset to start
                audio.play(); // Play the audio
            }
        }

        let orientationPermissionGranted = false;

        document.getElementById('startButton').addEventListener('click', () => {
            requestOrientationPermission();
        });

        document.getElementById('playButton').addEventListener('click', async () => {
            // Start playing sounds if orientation permission is granted
            if (orientationPermissionGranted) {
                playSound(audioPoolA);
                playSound(audioPoolB);
            }
        });

        document.getElementById('restartButton').addEventListener('click', () => {
            // Restart both sounds
            audioPoolA.forEach(audio => audio.pause());
            audioPoolB.forEach(audio => audio.pause());
            playSound(audioPoolA);
            playSound(audioPoolB);
        });

        function requestOrientationPermission() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            orientationPermissionGranted = true;
                            preloadAudio(); // Preload audio files after permission is granted
                            initializeOrientationListener();
                        } else {
                            alert('Permission denied for accessing orientation data.');
                        }
                    })
                    .catch(console.error);
            } else {
                orientationPermissionGranted = true;
                preloadAudio(); // Preload audio files for non-iOS devices
                initializeOrientationListener();
            }
        }

        function initializeOrientationListener() {
            window.addEventListener("deviceorientation", handleOrientation);
        }

        function handleOrientation(event) {
            const gamma = event.gamma; // Left-to-right tilt (gamma)

            // Update the text output for orientation
            const outputOrientation = document.getElementById('output-orientation');
            outputOrientation.textContent = `Orientation: ${gamma.toFixed(2)}°`;

            // Move the indicator to reflect rotation
            const indicator = document.getElementById('indicator');
            let position = gamma; // gamma is between -90 and 90
            position = Math.max(-45, Math.min(45, position)); // Clamp between -45 and 45
            let transformValue = (position / 45) * 100; // Map to percentage
            indicator.style.transform = `translateX(${transformValue}%)`;

            // Map gamma (-45 to 45) to volumes for songA and songB
            let volumeA, volumeB;
            if (gamma <= -45) {
                volumeA = 1; // Full volume for songA
                volumeB = 0; // Mute songB
            } else if (gamma >= 45) {
                volumeA = 0; // Mute songA
                volumeB = 1; // Full volume for songB
            } else {
                // Calculate volumes based on tilt
                let normalized = (gamma + 45) / 90; // Normalize gamma
                volumeA = 1 - normalized; // Inverse for songA
                volumeB = normalized; // Direct for songB
            }

            // Update volume of audio elements in the pool
            audioPoolA.forEach(audio => audio.volume = volumeA);
            audioPoolB.forEach(audio => audio.volume = volumeB);

            // Update the displayed volumes for debugging
            const outputVolume = document.getElementById('output-volume');
            outputVolume.textContent = `Song A Volume: ${volumeA.toFixed(2)} | Song B Volume: ${volumeB.toFixed(2)}`;
        }

        // Preload audio files on page load
        preloadAudio();
    </script>

</body>
</html>
