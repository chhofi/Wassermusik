<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Orientation Audio Mixer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #output-orientation {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        #rotation-bar {
            width: 300px;
            height: 30px;
            background-color: #ddd;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
        }
        #indicator {
            position: absolute;
            height: 100%;
            width: 50%;
            background-color: #007bff;
            left: 50%;
            transform-origin: center;
            transition: transform 0.1s;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        /* Loading Spinner Styles */
        #loading-indicator {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #007bff; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1>Rotate Your Phone to Mix Audio</h1>
    <div id="output-orientation">Orientation: 0°</div>
    <div id="rotation-bar">
        <div id="indicator"></div>
    </div>
    <button id="startButton">Start</button>

    <!-- Loading Indicator -->
    <div id="loading-indicator"></div>

    <!-- First Audio Player -->
    <audio id="audio-player1" src="wasser.mp3" preload="none"></audio>
    <!-- Second Audio Player -->
    <audio id="audio-player2" src="orchester.mp3" preload="none"></audio>

    <script>
        let orientationPermissionGranted = false;

        const audioPlayer1 = document.getElementById('audio-player1');
        const audioPlayer2 = document.getElementById('audio-player2');
        const startButton = document.getElementById('startButton');
        const loadingIndicator = document.getElementById('loading-indicator');

        // Set up the Web Audio API context
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // Set up first audio source and gain node
        const audioSource1 = audioContext.createMediaElementSource(audioPlayer1);
        const gainNode1 = audioContext.createGain();

        // Set up second audio source and gain node
        const audioSource2 = audioContext.createMediaElementSource(audioPlayer2);
        const gainNode2 = audioContext.createGain();

        // Connect the audio elements to their respective GainNodes and then to the destination (speakers)
        audioSource1.connect(gainNode1);
        gainNode1.connect(audioContext.destination);

        audioSource2.connect(gainNode2);
        gainNode2.connect(audioContext.destination);

        // Set initial volume for both audios
        gainNode1.gain.value = 1.0;
        gainNode2.gain.value = 1.0;

        startButton.addEventListener('click', () => {
            // Request orientation permission and start preloading the audio
            requestOrientationPermission();
            preloadAudio();
        });

        function preloadAudio() {
            let audioLoadedCount = 0;

            // Show loading indicator
            loadingIndicator.style.display = 'block';

            // Resume the audio context
            audioContext.resume();

            function checkAllAudioLoaded() {
                audioLoadedCount++;
                if (audioLoadedCount === 2) {
                    // Hide loading indicator
                    loadingIndicator.style.display = 'none';
                    // Play both audio files
                    audioPlayer1.play();
                    audioPlayer2.play();
                }
            }

            // Set up event listeners for 'canplaythrough'
            audioPlayer1.addEventListener('canplaythrough', checkAllAudioLoaded, { once: true });
            audioPlayer2.addEventListener('canplaythrough', checkAllAudioLoaded, { once: true });

            // Start loading the audio files
            audioPlayer1.load();
            audioPlayer2.load();
        }

        function requestOrientationPermission() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            orientationPermissionGranted = true;
                            initializeOrientationListener();
                        } else {
                            alert('Permission denied for accessing orientation data.');
                        }
                    })
                    .catch(console.error);
            } else {
                orientationPermissionGranted = true;
                initializeOrientationListener();
            }
        }

        function initializeOrientationListener() {
            window.addEventListener("deviceorientation", handleOrientation);
        }

        function handleOrientation(event) {
            const gamma = event.gamma; // Left-to-right tilt (gamma)

            // Update the text output for orientation
            const outputOrientation = document.getElementById('output-orientation');
            outputOrientation.textContent = `Orientation: ${gamma.toFixed(2)}°`;

            // Move the indicator to reflect rotation
            const indicator = document.getElementById('indicator');
            let position = gamma; // gamma is between -90 and 90
            position = Math.max(-45, Math.min(45, position)); // Clamp between -45 and 45
            let transformValue = (position / 45) * 100; // Map to percentage
            indicator.style.transform = `translateX(${transformValue}%)`;

            // Map gamma (-45 to 45) to volumes for songA and songB
            let volumeA, volumeB;
            if (gamma <= -45) {
                volumeA = 1; // Full volume for songA
                volumeB = 0; // Mute songB
            } else if (gamma >= 45) {
                volumeA = 0; // Mute songA
                volumeB = 1; // Full volume for songB
            } else {
                // Calculate volumes based on tilt
                let normalized = (gamma + 45) / 90; // Normalize gamma
                volumeA = 1 - normalized; // Inverse for songA
                volumeB = normalized; // Direct for songB
            }

            // Update volume of audio elements using GainNodes
            gainNode1.gain.value = volumeA;
            gainNode2.gain.value = volumeB;
        }
    </script>

</body>
</html>
